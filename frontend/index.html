<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flipr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1 id="home">flipr</h1>
    <div id="intro">
      <p>flipr is a collection of flashcard stacks created by fliprs like you. 
      Go ahead and checkout a stack of flashcards if the title peeks your interest or 
      <a href="#new-stack-form">create your own stack!</a></p>
    </div>
  </div>
  <div id="stacks">
  </div>
  <form id="new-stack-form">
    <h2>Create a new stack of flash cards</h2>
    <div>
      <label for="title">Title: </label>
      <input id="title"  required/>
      <span>
        <input type="submit" value="Create new stack">
      </span>
    </div>
  </form>
  <script src="src/stack.js"></script>
  <script src="src/card.js"></script>
  <script src="src/app.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
